<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤怠管理</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background-color: #fff;
      padding: 20px 20px 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      margin-top: 20px;
    }
    /* ロゴ表示用 */
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    h1 {
      text-align: center;
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="time"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #007BFF;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    #exportBtn {
      background-color: #28a745;
    }
    #clearDataBtn {
      background-color: #dc3545;
    }
    .delete-button {
      background-color: #ff4d4d;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      padding: 5px 10px;
    }
    .backup-restore-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- ロゴを上部中央に表示 -->
  <div class="logo">
    <img src="logo.png" alt="勤怠管理ロゴ">
  </div>

  <div class="container">
    <h1>勤怠管理</h1>

    <!-- 名前入力 -->
    <div class="form-group">
      <label for="name">名前</label>
      <input type="text" id="name" required>
    </div>

    <!-- 通常勤務用の日付入力 (ラベルを「月日」だけに) -->
    <div class="form-group" id="normalDateGroup">
      <label for="dateSingle">月日</label>
      <!-- ネイティブカレンダー -->
      <input type="date" id="dateSingle" required>
    </div>

    <!-- 有給勤務用の入力欄 (有給チェックON時に表示) -->
    <div class="form-group hidden" id="paidLeaveYearGroup">
      <label for="paidLeaveYear">有給用 西暦</label>
      <input type="number" id="paidLeaveYear" placeholder="例: 2025">
    </div>
    <div class="form-group hidden" id="multiDateGroup">
      <label for="dateMulti">月日 (複数入力、カンマ区切り)</label>
      <input type="text" id="dateMulti" placeholder="例: 03-10, 03-11">
    </div>

    <!-- 出勤・退勤時間 -->
    <div class="form-group">
      <label for="checkIn">出勤時間</label>
      <input type="time" id="checkIn" required>
    </div>
    <div class="form-group">
      <label for="checkOut">退勤時間</label>
      <input type="time" id="checkOut" required>
    </div>

    <!-- 有給チェック (パスワード入力が必要) -->
    <div class="form-group">
      <label>
        <input type="checkbox" id="isPaidLeave">
        有給として登録する
      </label>
    </div>

    <!-- 送信・エクスポート・クリアボタン -->
    <form id="timeCardForm">
      <button type="submit">送信</button>
      <button type="button" id="exportBtn">Excelエクスポート</button>
      <button type="button" id="clearDataBtn">データをクリア</button>
    </form>

    <!-- バックアップ・リストア -->
    <div class="backup-restore-buttons">
      <button type="button" id="backupBtn">データをバックアップ</button>
      <button type="button" id="backupLatestMonthBtn">最新の月をバックアップ</button>
      <input type="file" id="restoreFile" style="display: none;">
      <button type="button" id="restoreBtn">データをリストア</button>
    </div>

    <!-- 名前検索 -->
    <div class="form-group">
      <label for="searchName">名前で検索</label>
      <input type="text" id="searchName" placeholder="名前を入力">
    </div>

    <!-- タイムカード一覧表示 -->
    <div id="result"></div>
  </div>

  <!-- SheetJS ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <!-- 外部JS -->
  <script src="script.js"></script>
</body>
</html>
